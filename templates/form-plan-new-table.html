<div class="container">
    <form>
        <fieldset>

            <div class="field">
                <label class="label">Plan Name</label>
                <div class="control">
                    <input id="plan-name" name="name" class="input" type="text" value="" required />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">Start Date</label>
                <div class="control">
                    <input name="start_date" class="input" type="date" value="" required />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">End Date</label>
                <div class="control">
                    <input name="end_date" class="input" type="date" value="" required />
                </div>
                <p class="help"></p>
            </div>

            <div id="form-buttons" class="field is-grouped">
                <div class="control">
                    <a id="btn-plan-form-submit" href="" class="button is-link">Submit</a>
                </div>
                <div class="control">
                    <a id="btn-plan-form-cancel" href="" class="button is-link is-light">Cancel</a>
                </div>
            </div>

        </fieldset>
    </form>
</div>
