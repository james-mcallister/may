<div class="block mt-1">
    <form>
        <fieldset>

            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <input id="entity-id" name="id" class="input" type="text" value="{{ .Proj.Id }}" disabled />
                </div>
                <p class="help">ID is managed by the database</p>
            </div>

            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input name="title" class="input" type="text" value="{{ .Proj.Title }}" />
                </div>
                <p class="help">ex: Software Maintenance (SM)</p>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <input name="description" class="input" type="text" value="{{ .Proj.Description }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">WBS ID</label>
                <div class="control">
                    <input name="wbsid" class="input" type="text" value="{{ .Proj.WbsId }}" required />
                </div>
                <p class="help">ex: 1.2002.5.2.01. Must be unique.</p>
            </div>

            <div class="field">
                <label class="label">Start Date</label>
                <div class="control">
                    <input name="start_date" class="input" type="date" value="{{ .Proj.StartDate }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">End Date</label>
                <div class="control">
                    <input name="end_date" class="input" type="date" value="{{ .Proj.EndDate }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">IMS UID</label>
                <div class="control">
                    <input name="ims_uid" class="input" type="number" min="0" step="1" value="{{ .Proj.ImsUid }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">WAD Line ID</label>
                <div class="control">
                    <input name="wad_lineid" class="input" type="number" min="0" step="1" value="{{ .Proj.WadLineId }}" />
                </div>
                <p class="help">From the scheduled dates tab</p>
            </div>

            <div class="field">
                <label class="label">EVT</label>
                <div class="control">
                    <input name="evt" class="input" type="text" value="{{ .Proj.Evt }}" />
                </div>
                <p class="help">Earned Value Technique (LOE, QBD, etc.)</p>
            </div>

            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-fullwidth">
                        <select name="parent_proj" id="select-proj">
                            <option value="0" disabled {{ if not .Proj.ParentProject.Valid }}selected{{ end }}>Select Parent Project...</option>
                            {{ range .ProjDropdown }}
                            <option value="{{.Id}}" {{ if eq .Id $.Proj.ParentProject.Int64 }}selected{{ end }}>{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="control">
                    <button class="button clear" data-select-id="select-proj">Clear</button>
                </div>
            </div>

            <div class="field">
                <label class="label">Statement of Work</label>
                <div class="control">
                    <textarea name="stmt_of_work" class="input" rows="5" type="text">{{ .Proj.StmtOfWork }}</textarea>
                </div>
                <p class="help"></p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <a id="btn-submit" href="projects" class="button is-link">Submit</a>
                </div>
                <div class="control">
                    <a id="btn-delete" href="projects" class="button is-danger">Delete</a>
                </div>
                <div class="control">
                    <a id="btn-cancel" href="home" class="button is-link is-light">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
