<div class="block mt-1">
    <form>
        <fieldset>

            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <input id="entity-id" name="id" class="input" type="text" value="{{ .Comp.Id }}" disabled />
                </div>
                <p class="help">ID is managed by the database</p>
            </div>

            <div class="field">
                <label class="label">Resource Code</label>
                <div class="control">
                    <input name="resource_code" class="input" type="text" value="{{ .Comp.ResourceCode }}" required/>
                </div>
                <p class="help">From PLATO. Must be Unique.</p>
            </div>

            <div class="field">
                <label class="label">Grade</label>
                <div class="control">
                    <input name="grade" class="input" type="text" value="{{ .Comp.Grade }}" required/>
                </div>
                <p class="help">ex: ENG01, ADM03, etc.</p>
            </div>

            <div class="field">
                <label class="label">Labor Category</label>
                <div class="control">
                    <input name="labor_category" class="input" type="text" value="{{ .Comp.LaborCategory }}" />
                </div>
                <p class="help">ex: Associate Engineer, Sr. Principal Administrator, etc.</p>
            </div>

            <div class="field">
                <label class="label">Hourly Rate</label>
                <div class="control">
                    <input name="hourly_rate" class="input" type="number" min="0.0" step="0.01" value="{{ .Comp.HourlyRate }}"/>
                </div>
                <p class="help"></p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <a id="btn-submit" href="compensation" class="button is-link">Submit</a>
                </div>
                <div class="control">
                    <a id="btn-delete" href="compensation" class="button is-danger">Delete</a>
                </div>
                <div class="control">
                    <a id="btn-cancel" href="home" class="button is-link is-light">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
