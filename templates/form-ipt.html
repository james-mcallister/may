<div class="block mt-1">
    <form>
        <fieldset>

            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <input id="entity-id" name="id" class="input" type="text" value="{{ .Ipt.Id }}" disabled />
                </div>
                <p class="help">ID is managed by the database</p>
            </div>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input name="name" class="input" type="text" value="{{ .Ipt.Name }}" required/>
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea name="description" class="input" rows="3" type="text">{{ .Ipt.Description }}</textarea>
                </div>
                <p class="help"></p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <a id="btn-submit" href="ipts" class="button is-link">Submit</a>
                </div>
                <div class="control">
                    <a id="btn-delete" href="ipts" class="button is-danger">Delete</a>
                </div>
                <div class="control">
                    <a id="btn-cancel" href="home" class="button is-link is-light">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
