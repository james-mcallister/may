
<div class="block mt-1">
    <form>
        <fieldset>

            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .Id }}" disabled />
                </div>
                <p class="help">ID is managed by the database</p>
            </div>

            <div class="field">
                <label class="label">My ID</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .Myid }}" />
                </div>
                <p class="help">Required Field (ex: m33445)</p>
            </div>

            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .FirstName }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .LastName }}" />
                </div>
                <p class="help"></p>
            </div>

            <div class="field">
                <label class="label">Employee ID</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .Empid }}" />
                </div>
                <p class="help">From workday or COBRA (ex: 1002456 or mcallja)</p>
            </div>

            <div class="field">
                <label class="label">Labor Capacity</label>
                <div class="control">
                    <input class="input" type="number" value="{{ .LaborCapacity }}" />
                </div>
                <p class="help">1.0 for full-time workers</p>
            </div>

            <div class="field">
                <label class="label">Desk</label>
                <div class="control">
                    <input class="input" type="text" value="{{ .Desk }}" />
                </div>
                <p class="help">Where they sit on campus (cube, office or lab room number)</p>
            </div>

            <div class="field">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="active" {{ if .Active }}checked{{ end }}>
                    Active
                  </label>
                  <label class="radio">
                    <input type="radio" name="active"{{ if .Active }}{{ else }}checked{{ end }}>
                    Inactive
                  </label>
                </div>
              </div>

              <div class="field">
                  <label class="label">Coverage Start Date</label>
                  <div class="control">
                      <input class="input" type="date" value="{{ .CoverageStart }}" />
                  </div>
                  <p class="help"></p>
              </div>

              <div class="field">
                  <label class="label">Coverage End Date</label>
                  <div class="control">
                      <input class="input" type="date" value="{{ .CoverageEnd }}" />
                  </div>
                  <p class="help"></p>
              </div>

            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-fullwidth">
                        <select id="select-grade">
                            <option value="0" disabled selected>Select Grade...</option>
                            {{ range .CompDropdown }}
                            <option value="{{.Id}}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="control">
                    <button class="button clear" data-select-id="select-grade">Clear</button>
                </div>
            </div>

            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-fullwidth">
                        <select id="select-manager">
                            <option value="0" disabled selected>Select Manager...</option>
                            {{ range .EmpDropdown }}
                            <option value="{{.Id}}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="control">
                    <button class="button clear" data-select-id="select-manager">Clear</button>
                </div>
            </div>

            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-fullwidth">
                        <select id="select-ipt">
                            <option value="0" disabled selected>Select IPT...</option>
                            {{ range .IptDropdown }}
                            <option value="{{.Id}}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>
                <div class="control">
                    <button class="button clear" data-select-id="select-ipt">Clear</button>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
